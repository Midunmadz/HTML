<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
   <form action="www.google.com">
    <div>
    <label for="m">Name:</label>
    <input type="text" placeholder="Name" id="m">
    </div>
    <div>
    <label for="s">Email:</label>
    <input type="email" placeholder="Mail ID" id="s">
    </div>
    <div>
    <label for="h">Password:</label>
    <input type="password" placeholder="Password" id="h">
    </div> 
    <div>
    <label for="r">Date of Birth</label>
     <input type="date" id="r">
     </div>
     <div>
     <label for="e">Gender:</label>
     <input type="radio" id="e">
     <label for="e">Male/</label>
     <input type="radio" id="e">
     <label for="">Female</label>
   </div>
   <div>
    <label for="rs">Phone Number:</label>
    <select>
        <option value="+91">+91</option>
        <option value="+99">+99</option>
        <input type="text" placeholder="90605....." id="rs">
    </select>
    </div>
    <div>
    <button>Submit</button>
   </div>
    </form> 
</body>
</html>
